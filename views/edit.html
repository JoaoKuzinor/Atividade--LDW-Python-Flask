{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 m-auto">
    <h3 style="text-align: center;">Editar País:</h3><br>
    <form action="{{url_for('edit', id=p.id)}}" method="POST">
        <input type="text" name="nome" class="form-control" value="{{p.nome}}" required>
        <input type="text" name="capital" class="form-control" value="{{p.capital}}" required>
        <input type="text" name="continente" class="form-control" value="{{p.continente}}" required>
        <input type="text" name="moeda" class="form-control" value="{{p.moeda}}" required>
        <br>
        <a href="{{url_for('edit', id=p.id)}}" onclick="return confirm ('Confirma as alterações?')"> <input type="submit" value="Alterar" class="btn btn-warning"></a>
        <a href="{{url_for('bancopaises')}}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
    </form>
</div>
{% endblock content %}
